<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <h1>Sorting Algorithms Visualizer</h1>
    <div class="controls">
        <button id="randomize">Randomize Array</button>
        <select id="algorithm">
            <option value="bubble">Bubble Sort</option>
            <option value="selection">Selection Sort</option>
            <option value="insertion">Insertion Sort</option>
            <option value="merge">Merge Sort</option>
            <option value="quick">Quick Sort</option>
        </select>
        <button id="visualize">Visualize</button>
        <label for="size">Size</label>
        <input type="range" id="size" min="10" max="100" value="50">
        <label for="speed">Speed</label>
        <input type="range" id="speed" min="10" max="990" value="500">
        <span id="timer">0.0 sec</span>
    </div>
    <div id="array-container"></div>
</div>

<script src="script.js"></script>
</body>
</html>
